<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | kohlschwarz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>
            <h1><a href="/" style="color:inherit">kohlschwarz</a></h1>
            <p class="tagline">Admin</p>
        </header>

        <div class="admin-header">
            <span>{{len .Apps}} apps</span>
            <a href="/admin/new" class="btn btn-primary">+ Add</a>
        </div>

        <div class="admin-list">
            {{range .Apps}}
            <div class="admin-item">
                <div class="admin-item-content">
                    <strong>{{.Title}}</strong>
                    <span>{{.Url}}</span>
                </div>
                <div class="admin-item-actions">
                    <a href="/admin/edit/{{.ID}}" class="btn btn-sm">Edit</a>
                    <form method="POST" action="/admin/delete/{{.ID}}" style="display:inline" onsubmit="return confirm('Delete?')">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            {{end}}
        </div>

        <footer>
            <p><a href="/">‚Üê Back</a></p>
        </footer>
    </main>
</body>
</html>
