<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kohlschwarz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>
            <h1>kohlschwarz</h1>
            <p class="tagline">Apps built with Shelley on <a href="https://exe.dev">exe.dev</a></p>
        </header>

        <div class="grid">
            {{range .Apps}}
            <a href="{{.Url}}" class="card" target="_blank" rel="noopener">
                {{if .Thumbnail}}
                <div class="thumb" style="background-image: url('{{.Thumbnail}}')"></div>
                {{end}}
                <div class="content">
                    <h2>{{.Title}}</h2>
                    <p>{{.Description}}</p>
                    {{if .Prompt}}
                    <div class="prompt-wrap">
                        <span class="prompt-btn"><span class="prompt-icon">✨</span> shelley prompt</span>
                        <div class="prompt-tooltip">{{.Prompt}}</div>
                    </div>
                    {{end}}
                </div>
            </a>
            {{end}}
        </div>

        <footer>
            <p>~1-2 hours each · Methods & data included · <a href="/admin">Edit</a></p>
        </footer>
    </main>
</body>
</html>
