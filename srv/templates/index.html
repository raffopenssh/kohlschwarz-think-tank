<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kohlschwarz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>
            <h1>kohlschwarz</h1>
            <p class="tagline">Apps built with Shelley on <a href="https://exe.dev">exe.dev</a></p>
        </header>

        <div class="apps">
            {{range .Apps}}
            <article class="app">
                <a href="{{.Url}}" class="app-thumb" target="_blank" rel="noopener">
                    {{if .Thumbnail}}
                    <img src="{{.Thumbnail}}" alt="{{.Title}}" loading="lazy">
                    {{end}}
                </a>
                <div class="app-info">
                    <h2><a href="{{.Url}}" target="_blank" rel="noopener">{{.Title}}</a></h2>
                    <p class="app-desc">{{.Description}}</p>
                    {{if .Prompt}}
                    <blockquote class="prompt">{{.Prompt}}</blockquote>
                    {{end}}
                </div>
            </article>
            {{end}}
        </div>

        <footer>
            <p>~1-2 hours each · Methods & data included · <a href="/admin">Edit</a></p>
        </footer>
    </main>
</body>
</html>
