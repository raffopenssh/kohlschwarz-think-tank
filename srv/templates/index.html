<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kohlschwarz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>
            <h1>kohlschwarz</h1>
            <p class="tagline">Apps built with Shelley on <a href="https://exe.dev">exe.dev</a></p>
        </header>

        <div class="grid">
            {{range .Apps}}
            <a href="{{.Url}}" class="card" target="_blank" rel="noopener">
                {{if .Thumbnail}}
                <div class="thumb" style="background-image: url('{{.Thumbnail}}')"></div>
                {{end}}
                <div class="content">
                    <h2>{{.Title}}</h2>
                    <p>{{.Description}}</p>
                    {{if .Prompt}}
                    <button type="button" class="prompt-btn" onclick="event.preventDefault(); event.stopPropagation(); showPrompt('{{.Title}}', `{{.Prompt}}`)">
                        <span class="prompt-icon">✨</span> shelley prompt
                    </button>
                    {{end}}
                </div>
            </a>
            {{end}}
        </div>

        <footer>
            <p>~1-2 hours each · Methods & data included · <a href="/admin">Edit</a></p>
        </footer>
    </main>

    <div id="modal" class="modal" onclick="if(event.target===this)closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <p id="modal-prompt"></p>
            </div>
        </div>
    </div>

    <script>
        function showPrompt(title, prompt) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-prompt').textContent = prompt;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
