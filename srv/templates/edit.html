<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .App}}Edit{{else}}New{{end}} App | Kohlschwarz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Kohlschwarz Think-Tank</a></h1>
            <p class="tagline">{{if .App}}Edit App{{else}}Add New App{{end}}</p>
        </div>
    </header>

    <main class="container">
        <form method="POST" action="/admin/save" class="edit-form">
            {{if .App}}
            <input type="hidden" name="id" value="{{.App.ID}}">
            {{end}}

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{if .App}}{{.App.Title}}{{end}}" required>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" name="url" value="{{if .App}}{{.App.Url}}{{end}}" required placeholder="https://example.exe.xyz/">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>{{if .App}}{{.App.Description}}{{end}}</textarea>
            </div>

            <div class="form-group">
                <label for="shelley_command">Shelley Command</label>
                <input type="text" id="shelley_command" name="shelley_command" value="{{if .App}}{{if .App.ShelleyCommand}}{{.App.ShelleyCommand}}{{end}}{{end}}" placeholder="shelley example-app">
            </div>

            <div class="form-group">
                <label for="sort_order">Sort Order</label>
                <input type="number" id="sort_order" name="sort_order" value="{{if .App}}{{if .App.SortOrder}}{{.App.SortOrder}}{{end}}{{end}}" placeholder="0">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin" class="btn">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p><a href="/admin">‚Üê Back to admin</a></p>
        </div>
    </footer>
</body>
</html>
